<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
    <link rel="stylesheet" href="/styles.css"/>
    <title>Vue Todo</title>
  </head>
  <body>
    <div id="app">
      <h1>A List of Things To Do</h1>
      <p v-show="activeTeams.length === 0">You are done with all your tasks! Good job!</p>
      <form v-on:submit.prevent="addTeam">
        <div class="form-team">
	        <label>Team Name: </label>
          <input type="text" v-model="teamName">
        </div>
        <div class="form-team">
          <label>Mascot: </label>
          <input type="text" v-model="mascot">
        </div>
        <div class="form-team">
          <label>Sport: </label>
          <select v-model="sport">
            <option disabled value="img/question-mark.png">Select Sport</option>
            <option value="img/basket-ball.png">Basketball</option>
            <option value="img/base-ball.png">Baseball</option>
            <option value="img/foot-ball.png">Football</option>
            <option value="img/soccer.png">Soccer</option>
          </select>
        </div>
        <div class="form-team">
	       <button type="submit">Add</button>
        </div>
      </form>
      <div class="controls">
      	<!-- <button v-on:click="showAll()">Show All</button>
      	<button v-on:click="showActive()">Show Active</button>
      	<button v-on:click="showCompleted()">Show Completed</button>
      	<button v-on:click="deleteCompleted()">Delete Completed</button>
        <br/><br/>
        <button v-on:click="sortList()">Sort List by Priority</button> -->
      </div>
      <ul class="list">
      	<li v-for="team in filteredTeams" draggable="true" v-on:dragstart="dragTeam(team)" v-on:dragover.prevent v-on:drop="dropTeam(team)">
      	  <!-- <img v-on:click="move(team,'up')" class="arrow" src="img/up.png">
          <img v-on:click="move(team,'down')" class="arrow" src="img/down.png"> -->
          <!-- <input type="checkbox" v-model="team.completed" v-on:click="completeTeam(team)"/> -->
          <label>{{ team.teamName }} ({{team.mascot}})</label>
          <div class="color-div" :style="{ 'background-color': team.color1 }"></div>
          <div class="color-div" :style="{ 'background-color': team.color2 }"></div>
          <img class="sport" :src="team.sport">
          <button v-on:click="deleteTeam(team)" class="delete">X</button>
      	</li>
      </ul>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js" integrity="sha256-mpnrJ5DpEZZkwkE1ZgkEQQJW/46CSEh/STrZKOB/qoM=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.13/vue.js" integrity="sha256-pU9euBaEcVl8Gtg+FRYCtin2vKLN8sx5/4npZDmY2VA=" crossorigin="anonymous"></script>
    <script src="/script.js"></script>


    <div class="footer">
      <footer>
        <p>Copyright &copy; 2018</p>
        <p>Github Repository - <a href="https://github.com/BYU-CS260-Winter-2018/lab-4-tanlenon">Lab 4 - tlenon</a></p>
      </footer> 
    </div>

  </body>
  
</html>
